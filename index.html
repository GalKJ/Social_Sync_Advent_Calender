<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Social Sync Advent Calender Challenge</title>
  </head>
  <body>
    <section>
      <header>
        <h1>Social Sync Advent Calender</h1>
      </header>
    </section>

    <main>
      <form>
        <label>
          Please submit your date in December (required, Dec 1st to 25th):
          <input
            id="date-select"
            type="date"
            name="party"
            min="2022-12-01"
            max="2022-12-25"
            value="2022-12-01"
            required
          />
          <span class="validity"></span>
        </label>

        <p>
          <button id="submit-button">Submit</button>
        </p>
      </form>

      <div id="grid-container">
        <div class="grid">
          <div class="video-items" id="video-1">
            <video
              class="videos"
              height="360"
              width="360"
              id="video-1"
              src="./videos/1.mp4"
              preload="auto"
              muted="true"
              controls
            ></video>
            <div class="video-item-overlay">
              <p class="video-item-overlay-number-1">1</p>
              <p class="video-date-value-1" id="video-date-value-1">
                1669852800000
              </p>
              <button class="video-view-button" id="dom-video-button">
                ðŸŽ…ViewðŸŽ…
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="./src/local_storage.js"></script>
    <script src="./src/index.js"></script>
  </body>
</html>
